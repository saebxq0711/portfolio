<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description"
      content="Portafolio personal de desarrollador web full-stack" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'inter': ['Inter', 'sans-serif'],
              'mono': ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'black-primary': '#000000',
              'black-secondary': '#0a0a0a',
              'black-tertiary': '#141414',
              'black-quaternary': '#1a1a1a',
              'gray-primary': '#333333',
              'gray-secondary': '#666666',
              'gray-tertiary': '#999999',
              'white-primary': '#ffffff',
              'white-secondary': '#f5f5f5',
            },
            keyframes: {
              fadeInUp: {
                from: { opacity: '0', transform: 'translateY(60px)' },
                to: { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                from: { opacity: '0', transform: 'translateY(-60px)' },
                to: { opacity: '1', transform: 'translateY(0)' },
              },
              slideInLeft: {
                from: { opacity: '0', transform: 'translateX(-100px)' },
                to: { opacity: '1', transform: 'translateX(0)' },
              },
              slideInRight: {
                from: { opacity: '0', transform: 'translateX(100px)' },
                to: { opacity: '1', transform: 'translateX(0)' },
              },
              scaleIn: {
                from: { opacity: '0', transform: 'scale(0.8)' },
                to: { opacity: '1', transform: 'scale(1)' },
              },
              rotateIn: {
                from: { opacity: '0', transform: 'rotate(-10deg) scale(0.9)' },
                to: { opacity: '1', transform: 'rotate(0deg) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              pulse: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.5' },
              },
              glow: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(255, 255, 255, 0.1)' },
                '50%': { boxShadow: '0 0 40px rgba(255, 255, 255, 0.2), 0 0 60px rgba(255, 255, 255, 0.1)' },
              },
              typing: {
                from: { width: '0' },
                to: { width: '100%' },
              },
              blink: {
                '50%': { borderColor: 'transparent' },
              },
              morphing: {
                '0%, 100%': { borderRadius: '60% 40% 30% 70%/60% 30% 70% 40%' },
                '50%': { borderRadius: '30% 60% 70% 40%/50% 60% 30% 60%' },
              },
              parallax: {
                '0%': { transform: 'translateY(0px)' },
                '100%': { transform: 'translateY(-50px)' },
              },
            },
            animation: {
              fadeInUp: 'fadeInUp 1s ease-out',
              fadeInDown: 'fadeInDown 1s ease-out',
              slideInLeft: 'slideInLeft 1s ease-out',
              slideInRight: 'slideInRight 1s ease-out',
              scaleIn: 'scaleIn 0.8s ease-out',
              rotateIn: 'rotateIn 1s ease-out',
              float: 'float 6s ease-in-out infinite',
              pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              glow: 'glow 2s ease-in-out infinite',
              typing: 'typing 3.5s steps(40, end), blink 0.75s step-end infinite',
              morphing: 'morphing 8s ease-in-out infinite',
              parallax: 'parallax 20s linear infinite',
            },
          }
        }
      }
    </script>

    <title>Juan Aranda - Desarrollador Full Stack</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
